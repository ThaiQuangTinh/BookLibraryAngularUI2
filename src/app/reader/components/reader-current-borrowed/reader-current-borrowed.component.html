<div class="current-borrwed-reader-table-header">

    <div class="left-header">
        <div class="left-header-title">Current borrowed</div>
    </div>

</div>

<div class="contain-user-table">
    <table class="user-table">

        <thead>
            <tr>
                <th>Book name</th>
                <th>Loan date</th>
                <th>Due date</th>
                <th>Status</th>
                <!-- <th>Fine</th> -->
            </tr>
        </thead>

        <tbody>
            <tr *ngIf="returnIntime.length === 0" class="record-not-found">
                <td colspan="4" class="text-center">Record not found!</td>
            </tr>

            <tr *ngFor="let item of returnIntime">
                <td>
                    <img [src]="item.book.imageUrl[0]| safeImage:2" alt="Image">
                    <span>{{item.book.title}}</span>
                </td>
                <td>{{item.loanDate | dateFormat}}</td>
                <td>{{item.dueDate | dateFormat}}</td>
                <td class="intime">Intime</td>
                <!-- <td>{{item.fine}}$</td> -->
            </tr>

            <tr *ngFor="let item of returnOverdue">
                <td>
                    <img [src]="item.book.imageUrl[0]| safeImage:2" alt="Image">
                    <span>{{item.book.title}}</span>
                </td>
                <td>{{item.loanDate | dateFormat}}</td>
                <td>{{item.dueDate | dateFormat}}</td>
                <td [ngClass]="item.status | checkOverdueStatus">{{item.status | checkOverdueStatus: true}}</td>
                <!-- <td>{{item.fine}}$</td> -->
            </tr>

        </tbody>
    </table>
</div>
