<div class="current-borrwed-reader-table-header">

    <div class="left-header">
        <div class="left-header-title">Current borrowed</div>
    </div>

</div>

<div class="contain-user-table">
    <table class="user-table">

        <thead>
            <tr>
                <th>Book name</th>
                <th>Loan date</th>
                <th>Due date</th>
                <th>Status</th>
                <th>Fine</th>
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let item of bookCurrentBorrowed">
                <td>
                    <img [src]="item.imageUrl | safeImage:'book.png'" alt="Image">
                    <span>{{item.bookName}}</span>
                </td>
                <td>{{item.loanDate}}</td>
                <td>{{item.dueDate}}</td>
                <td>{{item.status}}</td>
                <td>{{item.fine}}$</td>
            </tr>

        </tbody>
    </table>
</div>
