<div class="current-borrwed-reader-table-header">

    <div class="left-header">
        <div class="left-header-title">Current borrowed</div>
    </div>

</div>

<div class="contain-user-table">
    <table class="user-table">

        <thead>
            <tr>
                <th>Book name</th>
                <th>Loan date</th>
                <th>Due date</th>
                <th>Status</th>
                <!-- <th>Fine</th> -->
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let item of bookCurrentBorrowed">
                <td>
                    <img [src]="item.book.imageUrl[0]| safeImage:'book.png'" alt="Image">
                    <span>{{item.book.title}}</span>
                </td>
                <td>{{item.loanDate | dateFormat}}</td>
                <td>{{item.dueDate | dateFormat}}</td>
                <td>{{item.status}}</td>
                <!-- <td>{{item.fine}}$</td> -->
            </tr>

        </tbody>
    </table>
</div>
