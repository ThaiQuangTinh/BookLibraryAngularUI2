<div class="borrowing-history-reader-table-header">

    <div class="left-header">
        <div class="left-header-title">Borrowing history</div>
    </div>

</div>

<div class="contain-user-table">
    <table class="user-table">

        <thead>
            <tr>
                <th>Book name</th>
                <th>Loan date</th>
                <th>Due date</th>
                <th>Return status</th>
                <!-- <th>Fine</th> -->
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let item of bookBorrowingHistory">
                <td>
                    <img [src]="item.book.imageUrl[0] | safeImage: 'book.png'" alt="Book">
                    <span>{{item.book.title}}</span>
                </td>
                <td>{{item.loanDate | dateFormat}}</td>
                <td>{{item.dueDate | dateFormat}}</td>
                <td [ngClass]="item.status | loanStatusLabel">{{item.status | loanStatusLabel: true}}</td>
                <!-- <td>{{item.fine}}$</td> -->
            </tr>

        </tbody>
    </table>
</div>
