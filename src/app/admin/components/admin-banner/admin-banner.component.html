<div class="user-management-banner">
    <div class="banner-item" *ngFor="let item of userRoleStatistics">
        <div class="banner-item-role">{{item.role}}</div>
        <div class="banner-item-main">
            <div class="role-total">{{item.total}}</div>
            <div class="role-percent">{{item.percent | decimalPrecision:2}}%</div>
        </div>
    </div>
</div>
